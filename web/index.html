<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Advancement Tracker</title>
    <link rel="icon" href="stone.png">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="../node_modules/@creativebulma/bulma-collapsible/dist/css/bulma-collapsible.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script defer src="index.js"></script>
    <style>
        section {
            background-image: url("stone.png");
        }
    </style>
</head>
<body>
<br/>
<nav class="level">
    <div class="level-left">
        <div class="level-item">
            <div class="file">
                <label class="file-label">
                    <input class="file-input" type="file" id="file-selector"/>
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">Advancement File</span>
                    </span>
                </label>
            </div>
        </div>
        <div class="level-item">
            <div id="notification"></div>
        </div>
    </div>
    <div class="level-right">
        <div class="level-item">
            <p id="progress"></p>
        </div>
    </div>
</nav>
</body>
</html>
